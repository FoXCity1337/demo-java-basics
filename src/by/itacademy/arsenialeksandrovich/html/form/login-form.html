<!DOCTYPE html>
<html lang="ru-RU">
<style>
    table{
     border:1px solid black;
     background:#1b1b1b;
     border-spacing:8px;
     }
    td {
     border:1px solid black;
     background:#FFFFFF;
    }
    th{
     color:#FFFFFF;
    }
    textarea{
     width: 97.5%;
     height: 200px;
    }
    .b1{
     background: #ff7b2c;
     color: white;
     width: 206%;
     height: 50px;
    }
</style>
<body>
<table style="width:18%">
    <tr>
        <th colspan=2 align="left">We would be glad to hear from you!</th>
    </tr>
    <tr>
        <th colspan=2 align="left"><h1>Contact us</h1></th>
    </tr>
    <tr>
        <td width="40%"><input type="text" value="Enter a valid email"></td>
        <td width="40%"><input type="text" value="Enter your name"></td>
    </tr>
    <tr>
        <td width="40%"><input type="text" value="Enter your address"></td>
        <td width="40%"><input type="text" value="Enter your phone"></td>
    </tr>
    <tr>
        <td colspan=2><label>
            <textarea>Input your message</textarea>
        </label></td>
    </tr>
    <tr style="height:40px">
        <th> <input type="button" class="b1" value="Submit for consideration "></th>
    </tr>
</table>
</body>
</html>
